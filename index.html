<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=5.0"
    />
    <title>OFF-KILTER</title>
    <meta
      name="description"
      content="OFF-KILTER makes procedural audiovisuals that feel alive"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400..700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wdth@75..125&wght@300..700,400&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
    <style type="text/tailwindcss">
      @layer base {
        h1 {
          @apply text-3xl sm:text-4xl md:text-5xl lg:text-7xl;
          font-family: 'Archivo', sans-serif;
          font-variation-settings: "wdth" 125;
          letter-spacing: -0.05rem;
        }
        p, ol { 
          @apply text-lg md:text-xl lg:text-2xl;
        }
      }
    </style>
  </head>
  <body class="m-0 bg-black">
    <header class="fixed inset-x-0 top-0 z-50 bg-black backdrop-blur">
      <div class="flex w-full items-center justify-between pl-4 pr-4 py-0">
        <a href="/">
          <img src="assets/LOGO on black-m.png" alt="OFF-KILTER wordmark"
            class="h-auto w-2/5 max-w-xs sm:max-w-sm md:max-w-md lg:max-w-xl xl:max-w-2xl translate-y-0.5"/>
        </a>
        <nav aria-label="Primary">
          <ul class="flex items-center gap-6 text-sm text-white ">
            <li><a class="text-white" href="mailto:taco.ekkel+offkilter@gmail.com">
                CONTACT
              </a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="flex min-h-screen flex-col items-center justify-center px-6 pt-16 pb-0 text-center md:px-10">
      <div class="mx-auto flex max-w-6xl flex-col items-center gap-10 text-center md:gap-12 lg:gap-14" role="document">
        <section id="hero" class="flex flex-col items-center justify-center text-center">
          <h1 class="text-red-600">procedural audiovisuals<br/>
              with organic complexity</h1>
        </section>
        <section>
          <p class="text-slate-500">
            OFF-KILTER designs and codes realtime animation and sound that feel alive.
            We pursue imperfection through precision and craftmanship, 
            interconnecting the senses, 
            instilling emotion.
          </p>
        </section>
        <section class="flex flex-col items-center justify-center text-center">
          <img
            src="assets/ICON 2 on black.png" alt="OFF-KILTER logo"
              class="w-2/5 md:w-3/5 lg:w-4/5"/>
        </section>
      </div>
    </main>
  </body>
</html>
